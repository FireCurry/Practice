<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary">

<main class="form-signup w-50 m-auto h-50">
    <form method="post" action="signup" id="signup-form">
        <h1 class="h3 mb-3 fw-normal" style="user-select: none">Practice</h1>

        <div class="input-group mb-3">
            <span class="input-group-text w-25 text-center fw-bold">아이디</span>
            <input name="memberId" type="text" class="form-control" maxlength="20" id="member-id" placeholder="아이디를 입력해주세요">
            <button class="btn-primary btn text-center fw-bold" id="member-id-check" type="button">중복검사</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text w-25 fw-bold">비밀번호</span>
            <input name="memberPw" type="password" class="form-control" maxlength="50" id="member-pw" placeholder="비밀번호를 입력해주세요">
            <span class="input-group-text text-center fw-bold">?</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text w-25 fw-bold">비밀번호 확인</span>
            <input type="password" class="form-control" maxlength="50" id="member-pw-check" placeholder="비밀번호를 다시 입력해주세요">
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary w-25 py-2" type="submit">회원가입</button>
        </div>
    </form>

</main>
<script src="/js/signup.js"></script>
</body>
</html>
